    (function ($) {
      "use strict";
      jQuery(document).on('ready', function () {

        // Preloader
        $(window).load(function () {
          $("#loading").fadeOut(1200);
        });

        // Sticky Nav1
        $(document).on("scroll", function () {
          if ($(document).scrollTop() > 150) {
            $(".main-nav").addClass("black");
          } else {
            $(".main-nav").removeClass("black");
          }
        });

        // Sticky Nav2
        $(document).on("scroll", function () {
          if ($(document).scrollTop() > 0) {
            $(".mobile-nav").addClass("black");
          } else {
            $(".mobile-nav").removeClass("black");
          }
        });

        // Scroll Top
        $(window).on("scroll", function () {
          if ($(this).scrollTop() > 300) {
            $('.scroll-top').fadeIn();
          } else {
            $('.scroll-top').fadeOut();
          }
        });
        $('.scroll-top').click(function () {
          $('html, body').animate({
            scrollTop: 0
          }, 800);
          return false;
        });

        // Mean Menu
        jQuery('.mean-menu').meanmenu({
          meanScreenWidth: "991"

        // Wow  JS

        // FAQ Accordion
        $('.accordion').find('.accordion-title').on('click', function () {
          $(this).toggleClass('active');
          $(this).next().slideToggle('fast');
          $('.accordion-content').not($(this).next()).slideUp('fast');
          $('.accordion-title').not($(this)).removeClass('active');
        });

        // Count Time 
        function makeTimer() {
          var endTime = new Date("April 30, 2021 17:00:00 PDT");
          var endTime = (Date.parse(endTime)) / 1000;
          var now = new Date();
          var now = (Date.parse(now) / 1000);
          var timeLeft = endTime - now;
          var days = Math.floor(timeLeft / 86400);
          var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
          var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60);
          var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));
          if (hours < "10") {
            hours = "0" + hours;
          }
          if (minutes < "10") {
            minutes = "0" + minutes;
          }
          if (seconds < "10") {
            seconds = "0" + seconds;
          }
          $("#days").html(days + "");
          $("#hours").html(hours + "");
          $("#minutes").html(minutes + "");
          $("#seconds").html(seconds + "");
        }
        setInterval(function () {
          makeTimer();
        }, 1000);

        // Isotope Filter
        $('.gall-list').isotope({
          itemSelector: '.item'
        });
        $('.all-gall li').click(function () {
          $('.all-gall li').removeClass('active');
          $(this).addClass('active');
          var selector = $(this).attr('data-filter');
          $('.gall-list').isotope({
            filter: selector
          });
          return false;
        });
